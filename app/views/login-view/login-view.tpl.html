<form class="form-horizontal form-centered col-sm-3 login-form" ng-submit="vm.login(vm.username, vm.password)" novalidate>
    <div class="alert alert-warning" role="alert" ng-if="vm.wrongAuthData">Неверно введен логин или пароль</div>
    <p>Please,use login and password 'admin'</p>
    <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-7">
            <input type="text"  class="form-control"  ng-class="{submitted:vm.wrongAuthData}" id="inputLogin" placeholder="Логин" ng-model="vm.username" required>
        </div>
        <span class="flag text-danger" ng-hide="vm.username">*введите</span>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" ng-class="{submitted:vm.wrongAuthData}" id="inputPassword" placeholder="Пароль" ng-model="vm.password" required>
        </div>
        <span class="error-flag text-danger" ng-hide="vm.password">*введите</span>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
            <button type="submit" class="btn btn-primary col-sm-12" ng-disabled="!vm.username || !vm.password">Войти</button>
        </div>
    </div>
</form>
