<search
        class="pull-left"
        filter-search="vm.filterSearch">
</search>
<a class="btn btn-primary pull-right add-course" ui-sref="newCourse" role="button">Добавить курс</a>
<ul>
    <li class="col-sm-12 course-item" ng-repeat="course in vm.filteredCourses = (vm.coursesList | filter: vm.filterSearch)">
        <div class="col-sm-10">
            <div class="row">
                <h4 class="pull-left">
                    {{course.title}}
                    <br/>
                    <strong>Длительность:</strong> {{course.duration | translateDuration}}
                </h4>
                <p class="pull-right">{{course.date | date:'dd.MM.yyyy'}}</p>
            </div>
            <p class="text-justify">{{course.desc}}</p>
            <p>
                Авторы:
                <span ng-repeat="author in course.addedAuthors">{{author}}{{$last ? '' : ', '}}</span>
            </p>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-warning col-sm-12 course-control" ui-sref="editCourse({id: course.id})" role="button">Редактировать</a>
            <button class="btn btn-danger col-sm-12 course-control"  role="button" ng-click="vm.removeCourse(course.id)">Удалить</button>
        </div>
    </li>
    <li class="col-sm-12 course-item" ng-if="!vm.coursesList.length">
        <div class="col-sm-12">
            <h1 class="text-center">Курсов нет</h1>
        </div>
    </li>
    <li class="col-sm-12 course-item" ng-if="!vm.filteredCourses.length && vm.coursesList.length">
        <div class="col-sm-12">
            <h1 class="text-center">Ничего не найдено</h1>
        </div>
    </li>
</ul>
