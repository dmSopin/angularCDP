<form class="form-horizontal col-sm-5 form-centered course-form" ng-submit="vm.save()" novalidate name="vm.courseForm">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-4 control-label">Название</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-class="{submitted:vm.isSubmitted}" id="inputTitle" placeholder="Название" ng-model="vm.course.title"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDesc" class="col-sm-4 control-label">Описание</label>
        <div class="col-sm-7">
            <textarea class="form-control noresize" ng-class="{submitted:vm.isSubmitted}" id="inputDesc" rows="3" placeholder="Описание"
                      ng-model="vm.course.desc" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDate" class="col-sm-4 control-label">Дата</label>
        <div class="col-sm-7">
            <input type="date" class="form-control" ng-class="{submitted:vm.isSubmitted}" id="inputDate" ng-model="vm.course.date" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDuration" class="col-sm-4 control-label">Продолжительность</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" ng-class="{submitted:vm.isSubmitted}" id="inputDuration" min="1" ng-model="vm.course.duration" re>
        </div>
        <span class="flag text-success">{{vm.course.duration | translateDuration}}</span>
    </div>
    <switch-select
        class="form-group"
        author-list="vm.authorList"
        added-authors="vm.course.addedAuthors"
        removed-authors="vm.removedAuthors">
    </switch-select>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-success col-sm-12">Сохранить</button>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-danger col-sm-12" ui-sref="courses">Отмена</a>
        </div>
    </div>
</form>
