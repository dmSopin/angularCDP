<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container wrapper">
    <header class="row">
        <h1 class="text-center pull-left">
            <a href="#">
                <img src="images/logo.png" title="epam" alt="epam logo">
            </a>
            Курсы &gt; <span>Курс 12</span>
        </h1>
        <div class="pull-right user-profile">
            <p>User login</p>
            <a href="#">log out</a>
        </div>
    </header>
    <main>
        <form class="form-horizontal col-sm-5 form-centered">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-4 control-label">Название</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Название">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDesc" class="col-sm-4 control-label">Описание</label>
                <div class="col-sm-7">
                    <textarea class="form-control noresize" id="inputDesc" rows="3" placeholder="Описание"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDate" class="col-sm-4 control-label">Дата</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" id="inputDate">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDuration" class="col-sm-4 control-label">Продолжительность</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="inputDuration" min="1">
                </div>
                <span class="flag text-success">3 часа 3 мин</span>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Список авторов</label>
                <div class="col-sm-3">
                    <select class="form-control" multiple >
                        <option>Иванов</option>
                        <option>Петров</option>
                        <option>Сидоров</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-success">&lt;</button>
                    <br/>
                    <br/>
                    <button class="btn btn-warning">&gt;</button>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" multiple>
                        <option>Пушкин</option>
                        <option>Лермонтов</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <button type="submit" class="btn btn-success col-sm-12">Сохранить</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-danger col-sm-12">Отмена</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="navbar-fixed-bottom">
        <p class="container copyright text-center">
            © 2016
            <a href="mailto:Dmytro_Sopin@epam.com">Dmytro Sopin</a>
        </p>
    </footer>
</div>
</body>
</html>
