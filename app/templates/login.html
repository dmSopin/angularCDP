<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container wrapper">
    <header class="row">
        <h1 class="text-center pull-left">
            <a href="#">
                <img src="images/logo.png" title="epam" alt="epam logo">
            </a>
        </h1>
    </header>
    <main>
        <form class="form-horizontal form-centered col-sm-3">
            <div class="alert alert-warning" role="alert">Неверно введен логин или пароль</div>
            <div class="form-group">
                <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
                </div>
                <span class="flag text-danger">*введите</span>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                </div>
                <span class="error-flag text-danger">*введите</span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button type="submit" class="btn btn-primary col-sm-12">Войти</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="navbar-fixed-bottom">
        <p class="container copyright text-center">
            © 2016
            <a href="mailto:Dmytro_Sopin@epam.com">Dmytro Sopin</a>
        </p>
    </footer>
</div>
</body>
</html>
